<div class="projects-container">
  {% for item in include.collection %}
    <div id="{{ item.id }}" class="project-card">
      {% if item.img %}
      <a href="{{ item.id }}">
        <img class="img" src="{{ item.img }}"/>
      </a>
      {% endif %}
      <div class="content">
        <span class="header">
          <a href="{{ item.id }}">{{ item.title }}</a>
          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}
        </span>
        <p class="body">{{ item.desc }}</p>
      </div>
    </div>
  {% endfor %}
</div>
